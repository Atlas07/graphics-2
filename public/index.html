<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <title>Lab1</title>
</head>
<body>
  <a href="/" id="euclid-link">Euclid</a>
  <a href="/affine.html" id="affine-link">Affine</a>
  <a href="/projective.html" id="projective-link">Projective</a>

  <h1>Euclid</h1>
  <h2>Use keyboard arrows to move figure</h2>

  <div class="inputs">
    <div class="input">
      <p>center X</p>
      <input type="text" id="euclidCenterX" value="270" disabled class="no-border">
    </div>
    <div class="input">
      <p>Center y</p>
      <input type="text" id="euclidCenterY" value="270" disabled class="no-border">
    </div>
    <div class="input">
      <p>Delta X</p>
      <input type="text" id="deltaX" value="0" disabled class="no-border">
    </div>
    <div class="input">
      <p>Delta Y</p>
      <input type="text" id="deltaY" value="0" disabled class="no-border">
    </div>
  </div>

  <div class="inputs">
    <div class="input">
      <p>Rotation</p>
      <input type="text" placeholder="rotation" id="euclidRotation" value="0">
    </div>
    <div class="input">
      <p>Rotation X</p>
      <input type="text" placeholder="radius" id="rotationX" value="270">
    </div>
    <div class="input">
      <p>Rotation Y</p>
      <input type="text" placeholder="radius" id="rotationY" value="270">
    </div>
    <button id="rotate">Rotate</button>
  </div>
  

  <p id="info-division"></p>
  <canvas id="euclid" width="600" height="600"></canvas>

  <script src="../src/euclidCtx.ts"></script>
</body>
</html>
